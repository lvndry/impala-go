<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Go Impala</title>

  <link rel="stylesheet" href="../assets/style/go.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.css">

  <script type="text/javascript" src="../script/goreleaser.js"></script>
  <script>
    if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script>
    if (window.module) module = window.module;
  </script>
</head>

<body>
  <section class="section">

    <nav class="level">
      <div class="level-left">
        <div class="level-item" id="bm">
          <a class="home" href="#"> ‚Üê Back </a>
        </div>
      </div>
      <div class="level-item has-text-center">
        <h1 class="title">Go build</h1>
      </div>
    </nav>

    <div class="box">
      <div id="dc" class="container">
        <div class="level">
          <div id="did" class="file has-name level-item">
            <label class="file-label">
                <input class="file-input" id="d2b" type="file" name="d2b" webkitdirectory>
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fa fa-upload"></i>
                  </span>
                  <span class="file-label has-text-centered">
                    Select the directory ...
                  </span>
                </span>
                <input class="file-name" id="pn" placeholder="Project name (default: impala)">
              </label>
          </div>

          <div class="makefile level-item">
            <label>
                <input id="gm" type="checkbox" name="gm" checked>
                <span>Generate a goreleaser</span>
              </label>
          </div>
          <button class="button" id="bb" type="button" name="button">Build</button>
        </div>
      </div>
    </div>

    <div class="box">
      <div id="gtd" class="container">
        <div id='lgt' class="file has-name level-item">
          <label class="file-label">
              <span class="file-cta">
                <span class="file-label has-text-centered">
                  Github token
                </span>
              </span>
              <input class="input" id="gt" placeholder="xxxxxxxxxxxxxxxxxxxxxxxx" required>
            </label>
        </div>
      </div>
    </div>

    <div class="box">
      <div class="container">
        <table class="table is-hoverable is-fullwidth">
          <thead>
            <th><a href="#">GOOS</th></a>
              <th><a href="#">GOARCH</th></a>
                <th><a href="#">ARCHIVE</th></a>
          </thead>
          <tbody>
            <tr>
              <td><input name="goos" type="checkbox" value="android" /><label for="goos">Android</label></td>
              <td><input name="goarch" type="checkbox" value="386" /><label for="goarch">386</label></td>
              <td><input name="archive" type="checkbox" value="tar.gz" /><label for="archive">tar.gz</label></td>
            </tr>
            <tr>
              <td><input name="goos" type="checkbox" value="darwin" /><label for="goos">Darwin</label></td>
              <td><input name="goarch" type="checkbox" value="amd64" /><label for="goarch">AMD</label></td>
              <td><input name="archive" type="checkbox" value="zip" /><label for="archive">zip</label></td>
            </tr>
            <tr>
              <td><input name="goos" type="checkbox" value="freebsd" /><label for="goos">Free BSD</label></td>
              <td>
                <label>ARM</label>
                <input id="6" name="goarch" type="checkbox" value="arm" /><label for="goarch">6</label>
                <input id="7" name="goarch" type="checkbox" value="arm" /><label for="goarch">7</label>
              </td>
              <td><input name="archive" type="checkbox" value="binary" /><label for="archive">Binary</label></td>
            </tr>
            <tr>
              <td><input name="goos" type="checkbox" value="linux" /><label for="goos">Linux</label></td>
              <td><input name="goarch" type="checkbox" value="arm64" /><label>ARM64</label></td>
              <td></td>
            </tr>
            <tr>
              <td><input name="goos" type="checkbox" value="solaris" /><label for="goos">Solaris</label></td>
              <td><input name="goarch" type="checkbox" value="ppc64" /><label for="archive">PPC64</label></td>
              <td></td>
            </tr>
            <tr>
              <td><input name="goos" type="checkbox" value="windows" /><label for="goos">Windows</label></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="box">
      <div class="container">
        <div class="level gtag">
          Git tag
          <div class="level-item">
            <label for="version">Version</label>
            <div class="control">
              <input class="input" type="text" name="version" placeholder="1.0.0">
            </div>
          </div>
          <div class="level-item">
            <label for="tag_message">Message</label>
            <div class="control">
              <input class="input " type="text" name="tag_message" placeholder="Best application ever">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="hero is-success is-large has-text-left">
      <div class="hero-body">
        <div class="errors container" id="gcc_errors">
          <h4 class="title is-1">Logs</h4>
        </div>
        <div id="gr_errors"> </div>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="../script/impala.js"></script>

</body>

</html>
